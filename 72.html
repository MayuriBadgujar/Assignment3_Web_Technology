
<!-- show an example for vertical alignment in table with sample code
 -->

 <!DOCTYPE html>
 <html>
 <head>
 <style>
 table, th, td {
    border: solid rgb(157, 199, 160) 5PX;
 }
 table{
    border-spacing: 10px ;
    padding:5px;
    
 }
 th,td{
    vertical-align: bottom;
    height: 50px;
 }
 </style>
 </head>
 <body>
 
 <table >
   <tr>
     <th>Firstname</th>
     <th>Lastname</th> 
     <th>Age</th>
   </tr>
   <tr>
     <td>Anu</td>
     <td>Badgujar</td>
     <td>25</td>
   </tr>
   <tr>
     <td>Adi</td>
     <td>Badgujar</td>
     <td>29</td>
   </tr>
   <tr>
     <td>AdiAnu</td>
     <td>badgujar</td>
     <td>28</td>
   </tr>
 </table>
 
 </body>
 </html>
